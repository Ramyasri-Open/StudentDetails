<div>
  <img
    class="w-40 py-6 px-8"
    src="https://open-frontend-bucket.s3.amazonaws.com/logos/logo-type-purple.svg"
    alt=""
  />
</div>
<div class="flex justify-center items-center mt-28">
  <div class="w-96 p-6 shadow-2xl bg-white rounded-md">
    <h1 class="text-3xl block text-purple-900 text-center font-semibold">
      <i class="fa-solid fa-user p-2"></i>Login
    </h1>
    <hr class="mt-3" />
    <form [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
      <div class="mt-3">
        <label for="username" class="block text-purple-900 text-base mb-2"
          >Username</label
        >
        <input
          type="text"
          class="border rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
          formControlName="id"
          placeholder="Enter Username "
        />
      </div>
      <div class="mt-3">
        <label for="password" class="block text-purple-900 text-base mb-2"
          >Password</label
        >
        <input
          type="password"
          class="border rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
          formControlName="password"
          placeholder="Enter Password"
        />
      </div>
      <div class="mt-5">
        <button
          type="submit"
          class="border-2 border-purple-900 bg-purple-900 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-purple-900 font-semibold"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
