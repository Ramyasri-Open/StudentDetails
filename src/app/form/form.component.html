<div class="flex justify-center items-center mt-28">
  <div class="w-96 p-6 shadow-2xl bg-white rounded-md">
    <h1 class="text-3xl block text-purple-900 text-center font-semibold">
      <i class="fa-brands fa-wpforms p-2"></i>Form
    </h1>
    <hr class="mt-3" />
    <form
      [formGroup]="formSubmit"
      #forms="ngForm"
      (ngSubmit)="formData(forms.value)"
    >
      <div class="mt-2">
        <label for="name" class="block text-purple-900 text-base mb-2"
          >Name</label
        >
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter Name "
            formControlName="name"
          />
          <mat-error *ngIf="formSubmit.controls['name'].hasError('required')"
            >Please enter name</mat-error
          >
        </mat-form-field>
      </div>
      <div class="mt-2">
        <label for="class" class="block text-purple-900 text-base mb-2"
          >Class</label
        >
        <mat-form-field>
          <mat-label>Class</mat-label>
          <input
            matInput
            type="number"
            class="border rounded w-full text-base px-1 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            placeholder="Enter Class"
            formControlName="class"
          />
          <mat-error *ngIf="formSubmit.controls['class'].hasError('required')"
            >Please enter class</mat-error
          >
        </mat-form-field>
      </div>
      <div class="mt-3">
        <label for="division" class="block text-purple-900 text-base mb-2"
          >Division</label
        >
        <mat-form-field>
          <input
            matInput
            type="number"
            class="border rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            placeholder="Enter Division"
            formControlName="division"
          />
          <mat-error
            *ngIf="formSubmit.controls['division'].hasError('required')"
            >Please enter division</mat-error
          >
        </mat-form-field>
      </div>

      <label for="subject" class="block text-purple-900 mt-2 text-base mb-2"
        >Subject</label
      >
      <div class="flex">
        <mat-form-field>
          <input
            matInput
            type="text"
            class="border mb-3 rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            placeholder="Enter Subject 1"
            formControlName="subject1"
          />
          <mat-error
            *ngIf="formSubmit.controls['subject1'].hasError('required')"
            >Please enter subject 1</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Marks 1</mat-label>
          <input
            matInput
            type="number"
            class="border mb-3 rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            formControlName="marks1"
            placeholder="Enter Marks 1"
          />
          <mat-error
            *ngIf="
              formSubmit.controls['marks1'] && !formSubmit.hasError('required')
            "
            >Less than 100</mat-error
          >
        </mat-form-field>
      </div>
      <div class="flex">
        <mat-form-field>
          <input
            matInput
            type="text"
            class="border mr-2 mb-3 rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            placeholder="Enter Subject 2"
            formControlName="subject2"
          />
          <mat-error
            *ngIf="formSubmit.controls['subject2'].hasError('required')"
            >Please enter subject 2</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Marks 2</mat-label>
          <input
            matInput
            type="number"
            class="border mb-3 rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            placeholder="Enter Marks 2"
            formControlName="marks2"
          />
          <mat-error
            *ngIf="
              formSubmit.controls['marks2'] && !formSubmit.hasError('required')
            "
            >Less than 100</mat-error
          >
        </mat-form-field>
      </div>
      <div class="flex">
        <mat-form-field>
          <input
            matInput
            type="text"
            class="border mr-2 mb-3 rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            placeholder="Enter Subject 3"
            formControlName="subject3"
          />
          <mat-error
            *ngIf="formSubmit.controls['subject3'].hasError('required')"
            >Please enter subject 3</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Marks 3</mat-label>
          <input
            matInput
            type="number"
            class="border mb-3 rounded w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-900"
            placeholder="Enter Marks 3"
            formControlName="marks3"
          />
          <mat-error
            *ngIf="
              formSubmit.controls['marks3'] && !formSubmit.hasError('required')
            "
          >
            Less than 100</mat-error
          >
        </mat-form-field>
      </div>

      <div class="mt-2">
        <!-- <mat-spinner
          class="inline-block h-8 w-8"
          *ngIf="showSpinner"
        ></mat-spinner> -->
        <button
          (click)="submit()"
          type="submit"
          class="border-2 border-purple-900 bg-purple-900 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-purple-900 font-semibold"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
